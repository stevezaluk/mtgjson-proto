syntax = "proto3";

package meta;

import "meta/identifiers.proto";

option go_package = "./mtgjson-models/meta";

message ForeignData {
    string faceName = 1;
    string flavorText = 2;  
    meta.CardIdentifiers identifiers = 3;
    string language = 4;
    string name = 5;
    string text = 6;
    string type = 7;
}